<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>form</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="index.html" method="post" class="form">
        <div class="flex">
            <label for="first-name" class="form_item_label">First name:</label>
            <input type="text" id="first-name" class="form_item_input">
        </div>
        <div class="flex">
            <label for="last-name" class="form_item_label">Last Name:</label>
            <input type="text" id="last-name" class="form_item_input">
        </div>
        <div class="flex">
            <label for="city" class="form_item_label">City:</label>
            <input type="text" id="city" class="form_item_input">
        </div>
        <div class="flex">
            <label for="zip-code" class="form_item_label">Zip code:</label>
            <input type="text" id="zip-code" class="form_item_input">

        </div>
        
        <div class="form-button">
            <button type="submit" class="btn-register">Register</button>
            <button type="reset" class="btn-reset">Reset</button>
        </div>
    </form>
</body>
</html>
