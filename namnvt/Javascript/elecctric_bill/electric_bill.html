<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric bill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form action="" id="form" type="submit">
                    <div class="card">
                        <div class="card-header">

                            <h4>Information</h4>
                        </div>
                        <div class="card-body">
                            <label class="d-block">
                                <h5>Family Name</h5>
                                <input type="text" name="name" id="name" class="form-control">
                                <p class="text-danger"></p>
                            </label>
                            <label class="d-block">
                                <h5>Start number</h5>
                                <input type="number" name="start" id="start" class="form-control">
                                <p class="text-danger"></p>
                            </label>
                            <label class="d-block">
                                <h5>End number</h5>
                                <input type="number" name="end" id="end" class="form-control">
                                <p class="text-danger"></p>
                            </label>

                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" id="submit">Caculate</button>

                        </div>

                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h4>Electric consumption</h4>
                        <label class="d-flex">Search
                        <input type="text" name="search" id="search" class="form-control" style="width: 200px;">
                    </label>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <th>ID</th>
                                <th>Name</th>
                                <th>Start num</th>
                                <th>End num</th>
                                <th>consumption</th>
                                <th>Amount</th>
                                <th>Tax</th>
                                <th>Total</th>
                            </thead>
                            <tbody id="bills">
                                <td colspan="8" class="text-center">No item</td>
                            </tbody>
                            

                        </table>
                        <h5 id="summary" class="h5"></h5>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script src="electric_bill.js"></script>
</body>


</html>
