<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container  mt-4">
        <div class="row">
            <div class="col-md-4">
                <form action="" id="form_bill">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="h4">Form Bill</h4>
                        </div>
                        <div class="card-body">
                            <label class="d-block">
                                <h6 class="h6">Bill</h6>
                                <select name="" id="select_bill" class="form-control">
                                    <option value="">New Bill</option>
                                </select>
                            </label>
                            <label class="d-block">
                                <h6 class="h6">Product</h6>
                                <select name="" id="select_product" class="form-control">
                                    <option value="">Product</option>
                                </select>
                            </label>
                            <label class="d-block">
                                <h6 class="h6">Quantity</h6>
                                <input type="number" name="qty" class="form-control" id="bill_qty">
                                <p class="text-danger"></p>
                            </label>

                        </div>
                        <div class="card-footer">
                            
                            <button type="submit" class="btn btn-success" id="show">show</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2>Bill Manager</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <th>ID</th>
                                <th>Items</th>
                                <th>Amount</th>
                                <th>Create at</th>
                            </thead>
                            <tbody>
                                <td colspan="4" class="text-center" id="bills">No Item</td>
                            </tbody>
                        </table>
                    </div>
                  
                </div>


            </div>

        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <form action="" id="form_product">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="Product">Product</h4>
                        </div>
                        <div class="card-body">
                            <label class="d-block">
                                <h6 class="h6">Name</h6>
                                <input type="text" name="name" class="form-control" id="product_name">
                                <p class="text-danger"></p>
                            </label>
                            <label class="d-block">
                                <h6 class="h6">Price</h6>
                                <input type="text" name="price" class="form-control" id="product_price">
                                <p class="text-danger"></p>
                            </label>
                        </div>
                        <div class="card-footer">
                            <button type="submit" id="add_product" class="btn btn-primary">Add product</button>

                        </div>

                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="h4">Products</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="table">
                            <thead>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Action</th>
                            </thead>
                            <tbody id="product">
                                <td colspan="4" class="text-center">No product</td>
                            </tbody>



                        </table>
                    </div>

                </div>
            </div>

        </div>

    </div>
    
    <script src="script_coffee.js"></script>
</body>

</html>
