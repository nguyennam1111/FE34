    <div class="container"></div>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="h2">Employee Info</h2>
                </div>
                <div class="card-body">
                    <form action="" id="form">
                        <div class="d-block">
                            <label>
                                <h6>Name</h6>
                                <input type="text" id="fullname" class="form-control" placeholder="Full name">
                                <p class="text-danger"></p>
                            </label>
                        </div>
                        <div class="d-block">
                            <label>
                                <h6>Salary</h6>
                                <input type="text" class="form-control mt-3" id="salary" placeholder="Salary">
                                <p class="text-danger"></p>

                            </label>
                        </div>
                        <div class="mt-4">
                            <button class="btn btn-primary" type="submit" id="submit" data-event="add">Add</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h4>Employees Salary&Tax</h4>
                    <input type="text" id="search" placeholder="Search" style="width: 200px;" class="form-control">
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Name</th>
                                <th>Salary</th>
                                <th>Tax</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="app"></tbody>
                    </table>
                </div>
            </div>
