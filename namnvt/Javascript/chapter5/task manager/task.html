<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taks Manager</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
</head>

<body class="container">
    <h1 class="col-12 m-4 text-center text-success">Task Manager</h1>
    <div class="row mt-4">
        <form action="" class="col-12 col-sm-6" type="submit">
            <div>
                <label for="task" >Task</label>
                <input type="text" name="task" id="task" class="form-control">
            </div>
            <div>
                <button type="button" class="btn btn-primary mt-3" id="submit" >Add Task</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary mt-3" id="clear">Clear task</button>
            </div>
        </form>

        <div class="col-12 col-sm-6">
            <div id="app">
                <h2>tasks</h2>
            </div>

        </div>
    </div>
    <script src="../../../css/bootstrap.min.js"></script>
    <script src="task.js"></script>
</body>

</html>
