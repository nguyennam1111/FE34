<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan ly ho dan</title>
    <style>
        .mw-200 {
            max-width: 200px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Select family</h4>
                    </div>
                    <div class="card-body">
                        <label class="d-block">
                            <h6>Family ID</h6>
                            <select name="id" id="select_id" class="form-control">
                                <option value="">New</option>

                            </select>
                        </label>
                        <label class="d-block">
                            <h6>Address</h5>
                                <input type="text" name="address" id="address" placeholder="Address"
                                    class="form-control">
                                    <p class="text-danger"></p>
                        </label>
                        
                    </div>

                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary" id="show">Show</button>
                </div>

            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h4>Citizen details</h4>
                        <input type="text" name="search" id="search" placeholder="Search" class="form-control mw-200">

                    </div>

                    <div class="card-body">
                        <table class="table table-striped text-center">
                            <thead class="table-dark">
                                <th>ID</th>
                                <th>Address</th>
                                <th>Quantity</th>
                                <th>Details</th>
                                <th>Action</th>
                            </thead>
                            <tbody id="app">
                                <td colspan="5">no item</td>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <div class="h4">
                            <h4> Input person</h4>

                        </div>
                    </div>
                    <div class="card-body">


                        <label class="d-block">
                            <h5>Person Name</h5>
                            <input type="text" name="name" id="name" placeholder="Name" class="form-control">
                            <p class="text-danger"></p>
                        </label>
                        <label class="d-block">
                            <h5>Relation</h5>
                            <input type="text" name="relation" id="relation" placeholder="Relation"
                                class="form-control">
                                <p class="text-danger"></p>
                        </label>
                        <label class="d-block">
                            <h5>Birthday</h5>
                            <input type="date" name="birthday" id="birthday" placeholder="Birthday"
                                class="form-control">
                                <p class="text-danger"></p>
                        </label>
                        <label class="d-block">
                            <h5>Job</h5>
                            <input type="text" name="job" id="job" placeholder="Job" class="form-control">
                            <p class="text-danger"></p>
                        </label>
                        
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary" id="add">Add</button>


                    </div>

                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>person details</h4>

                    </div>
                    <div class="card-body">
                        <table class="table table-striped text-center">
                            <thead class="table-dark">
                                <th>ID</th>
                                <th>Name</th>
                                <th>relation</th>
                                <th>Birthday</th>
                                <th>Job</th>
                                <th>Action</th>
                            </thead>
                            <tbody id="persons">
                                <td colspan="6">no item</td>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>


        </div>

    </div>

    </div>
    <script src="hodan.js"></script>
</body>

</html>
