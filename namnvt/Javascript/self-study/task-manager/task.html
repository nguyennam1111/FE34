<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
</head>

<body>
    <div class="container row m-5">
        <div class="col-md-5">
            <h2 class="card card-header">Input task</h2>
            <input type="text" id="task" class="form-control mt-3" placeholder="Input task"></input>
            <p id="Error"></p>
            <br>
            <div>
                <button type="button" class="btn btn-primary" id="btnadd">Add task</button>
            </div>
            
         
        </div>
        <div class="col-md-7">
            <div class="card">
                <div class="card-header">
                    <h2>Task manager</h2>
                </div>
                <div class="card-body">
                    <div id="task-area"></div>
                </div>
            </div>

        </div>

        <script src="../../../css/bootstrap.min.js"></script>
        <script src="task.js"></script>
</body>

</html>
