<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 11</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <form id="form-borrow" type="submit">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="h2">Borrow</h2>
                        </div>
                        <div class="card-body">
                            <label class="d-block mt-2">Book
                                <select name="borrow_book-id" id="select_book" class="form-control">
                                    <option value="" disabled selected>---Select Book---</option>
                                    <p class="text-danger"></p>
                                </select>
                                
                            </label>
                            <label class="d-block mt-2">Student
                                <select name="borrow_book-id" id="select_st" class="form-control" ">
                                    <option value="" disabled selected>---Select student---</option>
                                    <p class="text-danger"></p>
                                </select>
                                
                            </label>
                            <label class="d-block mt-2"> Borrow qty
                                <input type="number" name="book_name" id="borrow_qty" placeholder="Book Quantity"
                                class="form-control mt-4">
                                <p class="text-danger"></p>
                            </label>
                            
                            <label class="d-block mt-2">Start
                                <input type="date" name="start_date" id="start_date" placeholder="Start date"
                                    class="form-control">
                                    <p class="text-danger"></p>
                            </label>
                            
                            


                        </div>

                        <div class="card-footer">
                            <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                            <!-- <button class="btn btn-secondary" type="button" id="outbound">Outbound</button> -->
                        </div>
                    </div>
                </form>
            </div>


            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between">
                            <h2 class="h2">Book borrow tracker</h2>
                            <input type="text" class="form-control" id="search" placeholder="Search" style="width: 200px;">

                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <tr>

                                    <th>ID</th>
                                    <th>Book</th>
                                    <th>Student</th>
                                    <th>Quantity</th>
                                    <th>Start</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="app">
                                <tr>
                                    <td colspan="7" class="text-center">No Items</td>
                                </tr>
                            </tbody>
                            </tbody>
                        </table>

                    </div>

                </div>

            </div>

        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <form type="submit" >
                    <div class="card">
                        <div class="card-header">
                            <h2 class="h2">BOOK</h2>
                        </div>
                        <div class="card-body">
                            <input type="text" name="book_id" id="book_id" placeholder="Book Code"
                                class="form-control mt-4">
                            <p class="text-danger"></p>
                            <input type="text" name="book_name" id="book_name" placeholder="Book Name"
                                class="form-control mt-4">
                            <p class="text-danger"></p>
                            <input type="number" name="book_qty" id="book_qty" placeholder="Book Quantity"
                                class="form-control mt-4">
                            <p class="text-danger"></p>

                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" type="submit" id="form_book">Submit</button>

                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form type="submit">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="h2">Student</h2>
                        </div>
                        <div class="card-body">
                            
                            <input type="text" name="st_id" id="st_id" placeholder="Student ID"
                                class="form-control mt-4">
                            <p class="text-danger"></p>
                            
                            <input type="text" name="st_name" id="st_name" placeholder="Student Name"
                                class="form-control mt-4">
                            <p class="text-danger"></p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" type="submit" id="form_st">Submit</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
