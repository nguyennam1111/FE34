<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Frame-166</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="frame-166.css">
</head>
<body class="container banner-img">
    <section class="register--login">
        <div class="row">
            <div class="col-12 col-md-6 register">
                <div class="col-12">
                    <p class="head-text">REGISTER</p>
                </div>
                <form class="row">
                    <div class="col-6 p-0 input-form">
                        <label for="exampleInputEmail1" class=" input-title">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    
                    </div>
                    <div class="col-12 p-0 input-form">
                        <label for="exampleInputPassword1" class=" input-title">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="col-12 p-0 input-form">
                        <label for="exampleInputPassword1" class="input-title">Re-Password</label>
                        <input type="re-password" class="form-control" id="exampleInputPassword1" placeholder="Re-Password">
                    </div>
                    <div class="col-12 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree to the privacy policy</label>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 btn-align">
                            <button type="submit" class="btn  btn-submit">Submit</button>
                        </div>
                        <div class="col-12 col-md-6 btn-align">
                            <button type="submit" class="btn  btn-cancel">Cancel</button>
                        </div>
                    </div>
                 </form>
            </div>
            <div class="col-12 col-md-6 loggin">      
                
                <div class="col-12">
                    <p class="head-text">LOGGIN</p>
                </div>
                <form class="col-12">
                    <div class="col-12 p-0 input-form">
                        <label for="exampleInputEmail1" class=" input-title">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        
                    </div>
                    <div class="col-12 p-0 input-form">
                        <label for="exampleInputPassword1" class="input-title">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    
                    <div class="col-12 form-check input-form">
                        <input type="checkbox" class="form-check-input" id="exampleCheck2">
                        <label class="form-check-label" for="exampleCheck2">Remember me</label>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-submit">Loggin</button>
                        
                    </div>
                        
                </form>
            </div>    
        </div>
    </section>
    <script src="css/bootstrap.min.js"></script>
</body>
</html>
