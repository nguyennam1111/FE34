<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>check and radio box</title>
</head>
<body>
    <section>
        <form action="" method="post">
            <Label for="coffee" style="text-indent: 50%;">Select your coffee:</Label>
            <select name="coffee" id="coffee" style="width:200px;border: 1px solid yellowgreen;">
                <optgroup label="coffe-type:" style="background-color: aqua;">
                    <option value="black" checked>black</option>
                    <option value="milk50">milk50</option>
                    <option value="milk70">milk70</option>

                </optgroup>
                <optgroup label="coffe-size:" style="background-color: rgb(255, 0, 128);">
                    <option value="small">Small</option>
                    <option value="normal" checked>Normal</option>
                    <option value="large">Large</option>
                </optgroup>
            </select>
        </form>
    </section>
</body>
</html>
